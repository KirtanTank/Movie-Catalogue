<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="login">
                <h2 class="label">Login</h2>
                <input type="email" class="email" placeholder="Enter Your Email" [(ngModel)]="lg_email" required><br>
                <input type="password" class="password" placeholder="Enter Password" [(ngModel)]="lg_password" required><br>
                <button type="submit" (click)="login()" class="submit">Login</button>
            </div>

            <div class="signup">
                <h2 class="label">SignUp</h2>
                <input type="text" class="username" placeholder="Enter a Username" [(ngModel)]="su_username" required><br>
                <input type="email" class="email" placeholder="Enter Your Email" [(ngModel)]="su_email" required><br>
                <input type="password" class="password" placeholder="Enter Password" [(ngModel)]="su_password" required><br>
                <button type="submit" (click)="signup()" class="submit">SignUp</button>
            </div>
        </div>
    </div>  
    
</body>
</html>
