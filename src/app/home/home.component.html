<html>
  <head>
    <title>Main Page</title>
  </head>
  <body>
    <div class="main">
      <div class="upper">
        <div class="title">
          <!-- <img src="assets/logo-w.png" class="logo" onmouseover="highlight()"> -->
          <p class="appTitle">Nightlife</p>
        </div>

          <div class="middle">
            <input type="search" class="search" placeholder="Search Your Favorite Movie" [(ngModel)]="search" />
            <button type="button" (click)="LoadMovie($event)" class="button">Search</button>
          </div>

        <div class="search-container">
          <div class="result">
            <div class="load--hidden"></div>
            <div class="internal" (click)="pop()" *ngFor="let x of movieArray">
              <div class="poster" *ngIf="x.i?.imageUrl != undefined; else noPoster" (click)="getId(x.id)">
                <img [src]="displayPoster(x.i.imageUrl)" class="movie">
              </div>
              <ng-template #noPoster (click)="getId(x.id)">
                <img src="../../assets/no-poster1.jpg" class="movie">
              </ng-template>
              
    
              <div class="information">
                  <h3 class="MovieTitle" *ngIf="x.l" (click)="getId(x.id)">{{x.l}}</h3>
                  <h4 class="year" *ngIf="x.y; else noYear" (click)="getId(x.id)">{{x.y}}</h4>
              </div>
              <ng-template #noYear (click)="getId(x.id)">
                <h4 class="year" (click)="getId(x.id)">—</h4>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>

<!-- Information Show -->
    <div class="info" *ngIf="description">
        <div class="mainPoster">
            <img src="{{poster}}" class="moviePoster" *ngIf="poster != undefined; else noPoster">
        </div>
        <ng-template #noPoster>
          <img src="../../assets/no-poster1.jpg" class="moviePoster">
        </ng-template>

        <div class="description">
            <h3 class="name" *ngIf="name != undefined; else noName"><b>{{name}}</b></h3>
            <p class="dob" *ngIf="year != undefined; else noDOB"><b>Year:</b>&nbsp;{{year}}</p>
            <!-- <p class="rate" *ngIf="rate != undefined; else noRate"><b>Ratings:</b>&nbsp;PG-13</p> -->
            <!-- <p class="release" *ngIf="release != undefined; else noRelease"><b>Released:</b>&nbsp;05 May 2020</p> -->
            <!-- <p class="genre" *ngIf="gener != undefined; else noGenre"><b>Genre:</b>&nbsp;Action, Adventure, Comedy</p>
            <p class="writer" *ngIf="writer != undefined; else noWriter"><b>Writer:</b>&nbsp;abc x, ddjw c, wdwd cs</p> -->
            <p class="actors" *ngIf="actors != undefined; else noActors"><b>Actors:</b>&nbsp;{{actors}}</p>
            <p class="plot" *ngIf="plot != undefined; else noPlot"><b>Plot:</b>&nbsp;{{plot}}</p>
            <!-- <p class="languages" *ngIf="languages != undefined; else noLanguages"><b>Languages:</b>&nbsp;a, b, c, d</p>
            <p class="awards" *ngIf="awards != undefined; else noAward"><b>Awards:</b>&nbsp;abc, xyz, rtfm </p> -->
        </div>
        <ng-template #noName>
          <h4 class="name">—</h4>
        </ng-template>
        <ng-template #noDOB>
          <h4 class="dob"><b>Year:</b>&nbsp;—</h4>
        </ng-template>
        <!-- <ng-template #noRate>
          <h4 class="rate">—</h4>
        </ng-template>
        <ng-template #noRelease>
          <h4 class="release">—</h4>
        </ng-template>
        <ng-template #noGenre>
          <h4 class="genre">—</h4>
        </ng-template>
        <ng-template #noWriter>
          <h4 class="writer">—</h4>
        </ng-template> -->
        <ng-template #noActors>
          <h4 class="actors"><b>Actors:</b>&nbsp;—</h4>
        </ng-template>
        <ng-template #noPlot>
          <h4 class="plot"><b>Overview:</b>&nbsp;—</h4>
        </ng-template>
        <!-- <ng-template #noLanguages>
          <h4 class="languages">—</h4>
        </ng-template>
        <ng-template #noAward>
          <h4 class="awards">—</h4>
        </ng-template> -->



    </div>

  </body>
</html>
