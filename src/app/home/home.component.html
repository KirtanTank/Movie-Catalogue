<html>
  <head>
    <title>Main Page</title>
  </head>
  <body>
    <div class="main">

      <div class="upper"></div>

      <div class="title">
        <p>Movie Catalogue</p>
      </div>

      <div class="middle">
        <input type="search" class="search" placeholder="Search Your Favorite Movie" [(ngModel)]="search"/>
        <button type="button" (click)="LoadMovie($event)" class="button">Search</button>
      </div>

      <div class="search-container">
        <div class="result" >
          <div class="internal" (click)="pop()" *ngFor="let i of array | paginate : {itemsPerPage: perPage, currentPage: page}">
            <div class="poster">
              <img [src]="displayPoster(i.poster_path)"  class="movie">
            </div>
  
            <div class="information">
                <h3 class="MovieTitle">{{i.title}}</h3>
                <p class="year">{{i.release_date}}</p>
            </div>
          </div>
        </div>

        <div class="page">
          <pagination-controls class="control" (pageChange)="page = $event"></pagination-controls>
        </div>

      </div>

      <div class="pop" *ngIf="ok">
        <ng-container *ngComponentOutlet="comp"></ng-container>
      </div>
    </div>
  </body>
</html>
